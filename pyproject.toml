[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "skyy-rose-ai-agents"
version = "3.0.0"
description = "Luxury Streetwear AI Agent Management Platform with GOD MODE Level 2"
readme = "README.md"
authors = [
    {name = "Skyy Rose Co", email = "admin@skyyrose.co"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business",
    "Topic :: Artistic Software",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.6",
    "uvicorn>=0.34.0",
    "pymongo>=4.10.1",
    "python-dotenv>=1.0.1",
    "pydantic>=2.10.4",
    "requests>=2.32.3",
    "python-multipart>=0.0.17",
    "aiofiles>=24.1.0",
    "motor>=3.6.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "openai>=1.55.3",
    "certifi>=2024.8.30",
    "dnspython>=2.7.0",
    "paramiko>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://skyyrose.co"
Repository = "https://github.com/skyy-rose/ai-agents"
Documentation = "https://docs.skyyrose.co"

[project.scripts]
skyy-agents = "main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["agent*", "backend*"]
exclude = ["tests*", "frontend*"]

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | frontend
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true