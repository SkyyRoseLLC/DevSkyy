# ============================================================================
# DevSkyy Enterprise Platform - Docker Compose Configuration
# Enhanced with CI/CD integration and monitoring
# ============================================================================

version: '3.8'

services:
  # DevSkyy API - Enhanced with CI/CD build args
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse HEAD)}
    container_name: devskyy-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./devskyy.db}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - devskyy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: devskyy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - devskyy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devskyy-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-devskyy}
      - POSTGRES_USER=${POSTGRES_USER:-devskyy}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - devskyy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devskyy}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: devskyy-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - devskyy-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: devskyy-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - devskyy-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

  # ============================================================================
  # MCP SERVERS - Model Context Protocol Integration
  # ============================================================================

  # Infrastructure MCP Server (Port 5001)
  mcp-infrastructure:
    build:
      context: .
      dockerfile: Dockerfile.mcp
      args:
        MCP_SERVER: infrastructure
    container_name: devskyy-mcp-infrastructure
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - DEVSKYY_API_URL=http://api:8000
      - DEVSKYY_API_KEY=${DEVSKYY_API_KEY}
      - MCP_PORT=5001
    networks:
      - devskyy-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # E-commerce MCP Server (Port 5002)
  mcp-ecommerce:
    build:
      context: .
      dockerfile: Dockerfile.mcp
      args:
        MCP_SERVER: ecommerce
    container_name: devskyy-mcp-ecommerce
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      - DEVSKYY_API_URL=http://api:8000
      - DEVSKYY_API_KEY=${DEVSKYY_API_KEY}
      - MCP_PORT=5002
    networks:
      - devskyy-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # WordPress MCP Server (Port 5003)
  mcp-wordpress:
    build:
      context: .
      dockerfile: Dockerfile.mcp
      args:
        MCP_SERVER: wordpress
    container_name: devskyy-mcp-wordpress
    restart: unless-stopped
    ports:
      - "5003:5003"
    environment:
      - DEVSKYY_API_URL=http://api:8000
      - DEVSKYY_API_KEY=${DEVSKYY_API_KEY}
      - MCP_PORT=5003
    networks:
      - devskyy-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # AI/ML MCP Server (Port 5004)
  mcp-aiml:
    build:
      context: .
      dockerfile: Dockerfile.mcp
      args:
        MCP_SERVER: ai_ml
    container_name: devskyy-mcp-aiml
    restart: unless-stopped
    ports:
      - "5004:5004"
    environment:
      - DEVSKYY_API_URL=http://api:8000
      - DEVSKYY_API_KEY=${DEVSKYY_API_KEY}
      - MCP_PORT=5004
    networks:
      - devskyy-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Marketing MCP Server (Port 5005)
  mcp-marketing:
    build:
      context: .
      dockerfile: Dockerfile.mcp
      args:
        MCP_SERVER: marketing
    container_name: devskyy-mcp-marketing
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      - DEVSKYY_API_URL=http://api:8000
      - DEVSKYY_API_KEY=${DEVSKYY_API_KEY}
      - MCP_PORT=5005
    networks:
      - devskyy-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Orchestration MCP Server (Port 5006)
  mcp-orchestration:
    build:
      context: .
      dockerfile: Dockerfile.mcp
      args:
        MCP_SERVER: orchestration
    container_name: devskyy-mcp-orchestration
    restart: unless-stopped
    ports:
      - "5006:5006"
    environment:
      - DEVSKYY_API_URL=http://api:8000
      - DEVSKYY_API_KEY=${DEVSKYY_API_KEY}
      - MCP_PORT=5006
    networks:
      - devskyy-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  devskyy-network:
    driver: bridge
