name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  python-security:
    name: Python Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit safety bandit

      - name: Run pip-audit
        run: |
          pip-audit --format json --output pip-audit-report.json || true
          pip-audit || true

      - name: Run Safety check
        run: |
          safety check --json || true

      - name: Run Bandit security linter
        run: |
          bandit -r . -ll -f json -o bandit-report.json || true
          bandit -r . -ll || true

      - name: Upload security reports
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        if: always()
        with:
          name: python-security-reports
          path: |
            pip-audit-report.json
            bandit-report.json
          retention-days: 30

  npm-security:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Set up Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8762fab0a9f
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --json > npm-audit-report.json || true
          npm audit || true

      - name: Upload npm audit report
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b
        if: always()
        with:
          name: npm-security-reports
          path: frontend/npm-audit-report.json
          retention-days: 30

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@a5db2bd973349a93fac0a5a6583e72e4cd5b0833
        with:
          path: ./
          base: main
          head: HEAD

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, npm-security]
    if: always()
    
    steps:
      - name: Download all reports
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        
      - name: Create security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- Python Security Audit: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Security Audit: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
