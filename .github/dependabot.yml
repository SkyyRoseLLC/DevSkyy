# Dependabot Configuration for DevSkyy Platform
# Automated dependency updates and security vulnerability scanning

version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "python"
    commit-message:
      prefix: "Security"
      include: "scope"
    # Group minor and patch updates together
    groups:
      security-updates:
        patterns:
          - "cryptography"
          - "pyjwt"
          - "requests"
          - "certifi"
      ai-libraries:
        patterns:
          - "anthropic"
          - "openai"
          - "transformers"

  # JavaScript dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "javascript"
    commit-message:
      prefix: "Security"
      include: "scope"
    # Group updates by category
    groups:
      react-ecosystem:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite"
          - "typescript"
          - "@vitejs/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci/cd"
    commit-message:
      prefix: "CI"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "Docker"
