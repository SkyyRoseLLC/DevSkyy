# ==============================================================================
# DeepCode MCP Agent Secrets Configuration
# ==============================================================================
# SECURITY: This file uses environment variables from .env
# Never hard-code API keys directly in this file
# ==============================================================================

openai:
  # OpenAI API key or custom endpoint key (e.g., for Gemini via OpenAI-compatible API)
  # Set in .env: OPENAI_API_KEY=your_key_here
  api_key: ${OPENAI_API_KEY}

  # Base URL for OpenAI-compatible endpoints
  # Set in .env: OPENAI_BASE_URL=https://api.openai.com/v1
  # For Gemini: OPENAI_BASE_URL=https://generativelanguage.googleapis.com/v1beta/openai/
  base_url: ${OPENAI_BASE_URL}

anthropic:
  # Anthropic API key for Claude models
  # Set in .env: ANTHROPIC_API_KEY=sk-ant-your_key_here
  api_key: ${ANTHROPIC_API_KEY}
