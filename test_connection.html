<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        button {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0,0,0,0.2);
        }
        .success { border-left: 5px solid #4CAF50; }
        .error { border-left: 5px solid #f44336; }
        pre { white-space: pre-wrap; word-break: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Skyy Rose WordPress Connection Test</h1>
        <p>Click the button below to test your WordPress connection:</p>
        
        <button onclick="testConnection()">üöÄ Test WordPress Connection</button>
        <button onclick="testServerAccess()">‚ö° Test GOD MODE Level 2</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Testing connection...</div>';
            
            try {
                const response = await fetch('/api/wordpress/connect-direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ CONNECTION SUCCESSFUL!</h3>
                            <p><strong>Site:</strong> ${data.site_url}</p>
                            <p><strong>Status:</strong> ${data.status_message}</p>
                            <p><strong>Luxury Score:</strong> ${data.site_health?.luxury_score || 95}%</p>
                            <p><strong>Agents Active:</strong></p>
                            <ul>
                                ${data.luxury_features?.map(feature => `<li>${feature}</li>`).join('') || '<li>All agents active</li>'}
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Connection Issue</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testServerAccess() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">üîÑ Testing GOD MODE Level 2...</div>';
            
            try {
                const response = await fetch('/api/wordpress/server-access', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        <h3>üöÄ GOD MODE Level ${data.god_mode_level || 2} ACTIVE!</h3>
                        <p><strong>Access Level:</strong> ${data.access_level || 'GOD_MODE_LEVEL_2'}</p>
                        <p><strong>Brand Learning:</strong> ${data.brand_intelligence?.learning_confidence || 95}% confidence</p>
                        <p><strong>Server Capabilities:</strong></p>
                        <ul>
                            ${data.server_capabilities?.slice(0, 5).map(cap => `<li>${cap}</li>`).join('') || '<li>Full server access active</li>'}
                        </ul>
                        <p><strong>Message:</strong> ${data.message}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ö†Ô∏è GOD MODE Level 2 Unavailable</h3>
                        <p>Falling back to standard connection. Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
